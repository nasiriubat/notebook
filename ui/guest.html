<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notebook Home - Guest Mode</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .dropdown-toggle::after {
      display: none;
    }
    .empty-state {
      text-align: center;
      padding: 3rem 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }
    .empty-state i {
      font-size: 4rem;
      color: #6c757d;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="fs-4 fw-bold">LOGO</div>
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-secondary me-2">
          ðŸŒž
        </button>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            â˜°
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#">Login</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Register</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div class="empty-state">
      <i class="fa-solid fa-book-open"></i>
      <h4 class="mb-3">Welcome to Notebook</h4>
      <p class="text-muted mb-4">Please login or register to create and manage your notebooks</p>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary">Login</button>
        <button class="btn btn-outline-primary">Register</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-3 bg-white">
    <small>Footer Text</small>
  </footer>

  <!-- Bootstrap JS for dropdown functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
